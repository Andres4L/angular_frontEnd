<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Productos</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>Valor Unitario</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let productos of ListProductos">
                            <td> {{productos.id_producto}}</td>
                            <td> {{productos.nombre}}</td>
                            <td> {{productos.estado}}</td>
                            <td>{{productos.valor_unitario}}</td>
                          
                            <td>
                                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="selectProductos(productos)">Editar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear Producto </button>
            </div>
        </div>
    </div>
</div>

<!-- TODO: Modals -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 *ngIf="!isUpdate" class="modal-title fs-5">Nuevo Prodcuto</h1>
          <h1 *ngIf="isUpdate" class="modal-title fs-5">Actualizar</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="newProductos()"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formProductos">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">id Producto</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="id_producto">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="nombre">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Estado</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="estado">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Valor Unitario</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="valor_unitario">
                    </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
          <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-sm" (click)="saveProductos()">Guardar</button>
          <button *ngIf="isUpdate" type="button" class="btn btn-success btn-sm" (click)="updateProductos()">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
